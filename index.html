<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Wizard-Quizz</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="ventor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="ventor/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1 col-xs-1 text-center">
        <button class="btnInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
      </div>
      <div class="text-center logo">
        <img src="img/plane.png" alt="logo">
      </div>
      <center>
      <div class="quizContainer">
        <div class="container">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:20%">
              <span class="sr-only">70% Complete</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <h1 class="col-md-12 col-xs-12 text-center">¿Cuál es la aerolínea más antigua del mundo?</h1><br><br>
            <div class="text-center btnOpciones">
              <button class="col-md-4 col-xs-12">KLM"</button>
              <button class="col-md-4 col-xs-12">Avianca</button>
              <button class="col-md-4 col-xs-12">Qantas</button>
            </div>
          </div>
        </div>
      </div>
     </center>
      <div class="iconos">
        <a href="#" class="icon fa fa-facebook"></a>
        <a href="#" class="icon fa fa-twitter"></a>
        <a href="#" class="icon fa fa-google"></a>
      </div>
    </div>
  </div>
</body>

</html>
